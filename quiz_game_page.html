<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">


</head>
<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4><span id="player2_score"></span>


    <div class="container">
   
        <center>
        <h2 style="color: white;">Math Quiz Game!</h2>

        <br>

        <h3 id="question_turn"></h3>
        <h3 id="answer_turn"></h3>

        <br>

        <div id="output" class="col-lg-6"></div>
        <br>
        <label id="number1">Number 1</label>
        <input id="number1_value" placeholder="Number 1" class="form-control" type="number">
        <br>
        <label id="number2">Number 2</label>
        <input id="number2_value" placeholder="Number 2" class="form-control" type="number">
        <br>
        <button id="send" onclick="send()" class="btn btn-success" style="width: 30%">Send</button>
    </center>
    </div>
    <script src="quiz_game.js"></script>
</body>
</html>
